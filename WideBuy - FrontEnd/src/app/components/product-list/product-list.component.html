<div class="container">
  <div class="row mt-2">
    <div class="col-md-12 col-lg-4 mb-4 mb-lg-0" *ngFor="let product of products">
      <div class="card mt-3">
        <a routerLink="/product/{{product.id}}">
        <img src="{{product.imageUrl}}"
             class="card-img-top" alt="Laptop"/>
        </a>
        <div class="card-body">
          <div class="d-flex justify-content-between">
<!--            <p class="small text-danger"><s>$1099</s></p>-->
          </div>

          <div class="d-flex justify-content-between mb-3">
            <h5 class="mb-0">{{product.name}}</h5>
            <h5 class="text-dark mb-0">{{product.unitPrice | currency:'USD'}}</h5>
          </div>

          <div class="d-flex justify-content-between mb-2">
            <a href="#" class="text-muted btn btn-outline-primary">Add to cart</a>
            <a routerLink="/product/{{product.id}}"  class="ms-2 text-muted btn btn-outline-info">Details</a>
            <div class="ms-auto text-warning mt-2">
              <i class="bi bi-star"></i>
              <i class="bi bi-star"></i>
              <i class="bi bi-star"></i>
              <i class="bi bi-star"></i>
              <i class="bi bi-star"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<div class="mt-3 d-flex justify-content-lg-center justify-content-center">
  <ngb-pagination [(page)]="page"
                  [pageSize]="pageSize"
                  [collectionSize]="totalElements"
                  [boundaryLinks]="true"
                  [maxSize]="maxSize"
                  (pageChange)="getProducts()"/>
  <div class="dropdown ms-3">
    <select class="btn btn- btn-outline-primary dropdown-toggle"  #myPageSelect (change)="updatePageSize(myPageSelect.value)">
      <option selected>6</option>
      <option >12</option>
      <option >18</option>
    </select>
  </div>
</div>
